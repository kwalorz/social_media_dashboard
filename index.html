<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Dashboard</title>
    <link rel="stylesheet" href="css/font5/all.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/277a2d5b13.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-section">
        <div class="header__logo-icon">
          <img
            src="img/justice_league-icon.png"
            alt="justice league"
            class="justice_league-logo"
          />
        </div>
        <div class="header__logo-search">
          <i class="fas fa-search"></i>
          <input type="text" />
        </div>
      </div>
      <div class="header__menu-tabs">
        <div class="header__menu-tab header__menu-tab--active">
          <i class="fas fa-home"></i>
        </div>
        <div class="header__menu-tab">
          <i class="fas fa-flag">
            <div class="header__notification-bubble">3</div>
          </i>
        </div>
        <div class="header__menu-tab">
          <i class="fas fa-tv">
            <div class="header__notification-bubble">7</div>
          </i>
        </div>
        <div class="header__menu-tab">
          <i class="fas fa-store"></i>
        </div>
        <div class="header__menu-tab">
          <i class="fas fa-users"></i>
        </div>
      </div>
      <div class="header__account">
        <div class="header__actions">
          <img src="img/lego_superman.png" class="header__user-img" />
          <span class="header__user-name">Clark Kent</span>
          <a href="#" class="header__circle-link">
            <i class="header__link-icon fas fa-plus"></i>
          </a>
          <a href="#" class="header__circle-link">
            <i class="header__link-icon fab fa-facebook-messenger">
              <div class="header__account-notifications">5+</div>
            </i>
          </a>
          <a href="#" class="header__circle-link">
            <i class="header__link-icon fas fa-bell">
              <div class="header__account-notifications">10+</div>
            </i>
          </a>
          <a href="#" class="header__circle-link">
            <i class="header__link-icon fas fa-sort-down"></i>
          </a>
        </div>
      </div>
    </header>
    <section class="content-area content-area--feed">
      <section class="sidenav">
        <div class="sidenav__item">
          <img src="img/lego_superman.png" class="sidenav__item-img" />
          <span class="sidenav__item-title"> Clark Kent </span>
        </div>
        <div class="sidenav__item">
          <div class="sidenav__item-icon">
            <i class="fas fa-user-friends"></i>
          </div>
          <span class="sidenav__item-title"> Friends </span>
        </div>
        <div class="sidenav__item">
          <div class="sidenav__item-icon">
            <i class="fas fa-flag"></i>
          </div>
          <span class="sidenav__item-title">
            Pages
            <span class="sidenav__item-notifications">
              <div class="sidenav__item-notifications-circle"></div>
              9+ new
            </span>
          </span>
        </div>
        <div class="sidenav__item">
          <div class="sidenav__item-icon sidenav__item-icon--circle-white">
            <i class="fas fa-users"></i>
          </div>
          <span class="sidenav__item-title">
            Groups
            <span class="sidenav__item-notifications">
              <div class="sidenav__item-notifications-circle"></div>
              3+ new
            </span>
          </span>
        </div>
        <div class="sidenav__item">
          <div class="sidenav__item-icon">
            <i class="fas fa-store"></i>
          </div>
          <span class="sidenav__item-title"> Marketplace </span>
        </div>
        <div class="sidenav__item">
          <div class="sidenav__item-icon sidenav__item-icon--circle">
            <i class="fas fa-chevron-down"></i>
          </div>
          <span class="sidenav__item-title"> See More </span>
        </div>
      </section>
    </section>
  </body>
</html>
